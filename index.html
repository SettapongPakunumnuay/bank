<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POP MART Auto Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 360px;
      margin: auto;
      padding: 20px;
    }
    img {
      width: 100px;
      display: block;
      margin: 0 auto 10px;
    }
    h2 {
      font-size: 18px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="date"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      background: #e60012;
      color: white;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="icon.jpg" alt="POP MART Logo" />
  <h2>Popmart AutoBot by bankkkiizz V1.11</h2>

  <label>Branch</label>
  <select id="branch">
    <option>Terminal 21</option>
    <option>Central Ladprao</option>
    <option>Fashion Island</option>
    <option>Centralworld</option>
    <option>MEGABANGNA</option>
    <option>Siam Square</option>
    <option>Central Pattaya</option>
    <option>Seacon Square</option>
    <option>Central Westgate</option>
    <option>Central Chiangmai</option>
    <option>Iconsiam</option>
    <option>Central Rama 3</option>
    <option>Central Rama 2</option>
    <option>Central Pinklao</option>
    <option>Central Rattanathibet</option>
    <option>Central Phuket</option>
  </select>

  <label>Date</label>
  <input type="date" id="date" />

  <label>Time</label>
  <select id="time"></select>

  <label>
    <input type="checkbox" id="autoRun" />
    เปิด/ปิดการทำงานของบอท
  </label>
  <label style="margin-top: 8px; color: #888;">
    <input type="checkbox" disabled />
    บอทแคปชารูปภาพ (Coming Soon)
  </label>
  <label style="color: #e60012;">*ขั้นตอนสุดท้ายหน้ายืนยัน ต้องกดเองก่อน !!</label>

  <button onclick="saveSettings()">Save</button>

  <script src="popup.js"></script>
  <script src="content.js"></script>
</body>
</html>
